# Prometheus configuration for Gress Stream Processing
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gress-local'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Gress stream processing metrics
  - job_name: 'gress'
    static_configs:
      - targets: ['gress:9091']
        labels:
          service: 'gress'
          component: 'stream-processor'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
