apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gress-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gress-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      {{- include "gress-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.operator.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "gress-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.operator.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gress-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.operator.podSecurityContext | nindent 8 }}
      containers:
      - name: manager
        image: "{{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
        command:
        - /manager
        args:
        - --metrics-bind-address=:{{ .Values.operator.metrics.port }}
        - --health-probe-bind-address=:{{ .Values.operator.healthProbe.port }}
        {{- if .Values.operator.leaderElection.enabled }}
        - --leader-elect
        {{- end }}
        securityContext:
          {{- toYaml .Values.operator.securityContext | nindent 10 }}
        ports:
        {{- if .Values.operator.metrics.enabled }}
        - name: metrics
          containerPort: {{ .Values.operator.metrics.port }}
          protocol: TCP
        {{- end }}
        {{- if .Values.operator.healthProbe.enabled }}
        - name: health
          containerPort: {{ .Values.operator.healthProbe.port }}
          protocol: TCP
        {{- end }}
        {{- if .Values.operator.webhook.enabled }}
        - name: webhook
          containerPort: {{ .Values.operator.webhook.port }}
          protocol: TCP
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.operator.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        {{- if .Values.operator.webhook.enabled }}
        - name: cert
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        {{- end }}
      volumes:
      - name: tmp
        emptyDir: {}
      {{- if .Values.operator.webhook.enabled }}
      - name: cert
        secret:
          secretName: {{ include "gress-operator.fullname" . }}-webhook-cert
      {{- end }}
      {{- with .Values.operator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
